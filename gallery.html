<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts and additional CSS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Protest+Strike&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://use.typekit.net/qyq0ldv.css" />

    <link rel="stylesheet" href="https://use.typekit.net/mlv2vnb.css" />
    <link rel="stylesheet" href="gallery.css" />
  </head>
  <body>
    <div id="app">
      <!-- nav -->
      <header>
        <nav class="navbar bg-body-tertiary sticky-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Gallery</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" id="offcanvasNavbar">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title">Digital Media</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                ></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link" href="class.html">About the Class</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="tutorial.html">Tutorials</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="gallery.html">Gallery</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="teacher.html"
                      >About the Teachers</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <!-- Main Content -->
      <main class="container mt-3">
        <h1 id="typing-effect"></h1>
        <div class="text-center">
          <h3>
            Each image represents a project from the Graphic Design course.
            Click on any image to explore more details.
          </h3>
        </div>
        <div class="row text-center my-3">
          <main id="vue_app">
            <div class="row text-center my-3">
              <!-- Loop through projects -->
              <div
                class="col-lg-6 col-md-6 col-sm-12 p-3"
                v-for="(project, index) in projects"
                :key="index"
              >
                <div class="position-relative project-container">
                  <img
                    :src="project.bgImage"
                    class="img-fluid project-image"
                    alt="Project Background"
                  />
                  <h5 class="text-overlay ivyprestofont">{{ project.title }}</h5>
                  <div class="overlay">
                    <button
                      class="btn btn-light rounded-pill px-4 py-2"
                      @click="openModal(index)"
                    >
                      View Projects
                    </button>
                  </div>
                </div>
              </div>
            </div>
          
            <!-- Modals -->
            <div v-for="(project, index) in projects" :key="'modal-'+index">
              <div
                class="modal fade"
                :id="'carouselModal' + index"
                tabindex="-1"
                aria-hidden="true"
                :ref="'modal' + index"
              >
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">{{ project.modalTitle }}</h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <div
                        :id="'carouselExample' + index"
                        class="carousel slide"
                        data-bs-ride="carousel"
                      >
                        <div class="carousel-inner">
                          <div
                            class="carousel-item"
                            v-for="(image, imgIndex) in project.images"
                            :class="{ active: imgIndex === 0 }"
                            :key="imgIndex"
                          >
                            <img
                              :src="image"
                              class="d-block w-100"
                              :alt="'Project image ' + (imgIndex + 1)"
                            />
                            <div class="carousel-caption d-none d-md-block"></div>
                          </div>
                        </div>
                        <button
                          class="carousel-control-prev"
                          type="button"
                          :data-bs-target="'#carouselExample' + index"
                          data-bs-slide="prev"
                        >
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button
                          class="carousel-control-next"
                          type="button"
                          :data-bs-target="'#carouselExample' + index"
                          data-bs-slide="next"
                        >
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
          
          
      <!-- Scroll To Top Button -->
      <button id="scrollTopBtn" title="Go to top">â¬†</button>
    </div>

    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
